{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohit's Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Animation -->
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating { animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gray-10 font-sans">
    <!-- Header -->
    <header class="bg-black shadow-sm sticky top-0 z-50 pb-0.005">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="text-xl font-bold text-green-600">MOHIT <span class="text-pink-600">MACPHERSON</span> </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{% url 'home' %}" class="{% if request.path == '/' %}text-red-400 font-semibold{% else %}text-white hover:text-indigo-600{% endif %} px-3 py-2 text-sm">Home</a>
                    <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}text-red-400 font-semibold{% else %}text-white hover:text-indigo-600{% endif %} px-3 py-2 text-sm">About</a>
                    <a href="{% url 'projects' %}" class="{% if request.path == '/projects/' %}text-red-400 font-semibold{% else %}text-white hover:text-indigo-600{% endif %} px-3 py-2 text-sm">Projects</a>
                    <a href="{% url 'signup' %}" class="{% if request.path == '/signup/' %}bg-indigo-700{% else %}bg-indigo-600 hover:bg-indigo-700{% endif %} text-white px-4 py-2 rounded-md text-sm font-medium transition duration-300">Sign Up</a>
                </div>
                <!-- Mobile menu button -->
                
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-700 hover:text-indigo-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </nav>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
            <div class="px-2 pt-2 pb-3 space-y-1">
                 <a href="{% url 'home' %}" class="{% if request.path == '/' %}text-red-400 font-semibold{% else %}text-white hover:text-indigo-600{% endif %} px-3 py-2 text-sm">Home</a>
                 <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}text-red-400 font-semibold{% else %}text-white hover:text-indigo-600{% endif %} px-3 py-2 text-sm">About</a>
                <a href="{% url 'projects' %}" class="{% if request.path == '/projects/' %}text-red-400 font-semibold{% else %}text-white hover:text-indigo-600{% endif %} px-3 py-2 text-sm">Projects</a>
                <a href="{% url 'signup' %}" class="{% if request.path == '/signup/' %}bg-indigo-700{% else %}bg-indigo-600 hover:bg-indigo-700{% endif %} text-white px-4 py-2 rounded-md text-sm font-medium transition duration-300">Sign Up</a>
            </div>
        </div>
    </header>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
